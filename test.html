  function isPrimeNumber(number) {
    if (number < 2) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }

  function getSumOfPrimeNumbers(arr) {
    let sum = 0;
    arr.forEach(function(element) {
      if (isPrimeNumber(element)) {
        sum += element;
      }
    });
    console.log(`Tổng các số nguyên tố trong mảng: ` + sum);
    return sum;
  }
