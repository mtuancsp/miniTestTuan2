<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [1, 4, 5, 7, 10, 12, 15, 20, 25, 30];
    let sum = 0;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 5 === 0) {
            sum += arr[i];
        }
    }

    console.log("Tổng các số chia hết cho 5 trong mảng là: " + sum);

</script>
</body>
</html>
